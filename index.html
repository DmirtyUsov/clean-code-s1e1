<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <div class="intro">
    <img src="./eisenhower-matrix.jpg">
    <a class="intro-more" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <section class="board">
    <h3 id="add">
      <label for="new-task" class="heading">Add Item</label>
    </h3>
    <div class="row-add">
      <input id="new-task" class="task-name" type="text">
      <button>Add</button>
    </div>
    <h3 class="heading">Todo</h3>
    <ul id="todo" class="list-tasks">
      <li class="row-task">
        <input type="checkbox">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task-name">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete"><img src="./remove.svg"></button>
      </li>
      <li class="row-task edit-mode">
        <input type="checkbox">
        <label class="task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-name">
        <button class="btn-edit">Save</button>
        <button class="btn-delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul id="done" class="list-tasks">
      <li class="row-task">
        <input type="checkbox" checked>
        <label class="task-name">See the Doctor</label>
        <input type="text" class="task-name">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>

</html>
